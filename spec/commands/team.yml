

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    team:
        aliases: ["team_optional"]
        class: TeamMixin
        mixins: ['id_resource']
        meta:
            team:
                data: team
                relations: true

    teams:
        class: TeamMultipleMixin
        mixins: ['id_resource']
        meta:
            teams:
                data: team
                relations: true

#
# Define data related base command
#
command_base:
    team:
        mixins: ["team"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    team:
        resource: team
        base: team
        base_name: team
        priority: 60