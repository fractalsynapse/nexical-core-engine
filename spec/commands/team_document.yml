

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    team_document:
        aliases: ["team_document_optional"]
        class: TeamDocumentMixin
        mixins: ['team_document_collection']
        meta:
            team_document:
                data: team_document
                relations: true

    team_documents:
        class: TeamDocumentMultipleMixin
        mixins: ['team_document_collection']
        meta:
            team_documents:
                data: team_document
                relations: true

#
# Define data related base command
#
command_base:
    team_document:
        mixins: ["team_document"]
        server_enabled: True
        groups_allowed: ['data-admin']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    team_document:
        resource: team_document
        base: team_document
        base_name: team_document
        priority: 75